<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/100"  alt="头像" class="avatar">
            <h1>欢迎回来，访客</h1>
            <p>快速访问常用链接</p>
        </header>
 
        <div class="link-group">
            <h2>工作学习</h2>
            <div class="links">
                <a href="https://github.com"  target="_blank" class="link-card">
                    <img src="https://github.githubassets.com/favicons/favicon.png"  alt="GitHub">
                    <span>GitHub</span>
                </a>
                <a href="https://leetcode.cn"  target="_blank" class="link-card">
                    <img src="https://leetcode.cn/favicon.ico"  alt="LeetCode">
                    <span>LeetCode</span>
                </a>
                <a href="https://chat.openai.com"  target="_blank" class="link-card">
                    <img src="https://chat.openai.com/favicon.ico"  alt="ChatGPT">
                    <span>ChatGPT</span>
                </a>
            </div>
        </div>
 
        <div class="link-group">
            <h2>生活娱乐</h2>
            <div class="links">
                <a href="https://bilibili.com"  target="_blank" class="link-card">
                    <img src="https://www.bilibili.com/favicon.ico"  alt="B站">
                    <span>哔哩哔哩</span>
                </a>
                <a href="https://youtube.com"  target="_blank" class="link-card">
                    <img src="https://www.youtube.com/favicon.ico"  alt="YouTube">
                    <span>YouTube</span>
                </a>
                <a href="https://spotify.com"  target="_blank" class="link-card">
                    <img src="https://open.scdn.co/favicon.ico"  alt="Spotify">
                    <span>Spotify</span>
                </a>
            </div>
        </div>
 
        <footer>
            <p>© 2023 我的导航站 | <a href="https://github.com/yourname/personal-nav"> 源码</a></p>
        </footer>
    </div>
</body>
</html>
